openapi: 3.0.0
info:
  version: 1.0.0
  title: Ares Web Services
  license:
    name: MIT
servers:
  - url: http://api.badape.online/v1

paths:
  /store/{account}/roster:
    get:
      summary: Get Player Roster
      operationId: getAccountRoster
      security:
        - platform_key: []
      parameters:
        - name: account
          in: path
          required: true
          description: The player id of the player to retrieve
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Roster"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: Buy hero
      operationId: buyAccountRoster
      security:
        - platform_key: []
      parameters:
        - name: account
          in: path
          required: true
          description: The player id of the player to retrieve
          schema:
            type: integer
            format: int64
      tags:
        - Item
      requestBody:
        $ref: "#/components/schemas/Hero"
      responses:
        201:
          description: Null response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Player:
      type: object
      required:
        - playerId
      properties:
        playerId:
          type: integer
          format: int64
        credits:
          type: integer
          format: int64
    Players:
      type: array
      items:
        $ref: "#/components/schemas/Players"
    Hero:
      type: object
      properties:
        game_id:
          type: integer
          format: int64
        roster:
          type: boolean
    Heroes:
      type: object
      properties:
        heroes:
          type: array
          items:
            $ref: "#/components/schemas/Hero"
    Roster:
      type: array
      items:
        $ref: "#/components/schemas/Hero"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string

  securitySchemes:
    platform_key:
      type: apiKey
      name: X-PLATFORM-KEY
      in: header

